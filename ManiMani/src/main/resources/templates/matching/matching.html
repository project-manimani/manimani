<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">

.contentbg {
    margin: 0px auto;
    width: 80%;
    height: 40%;
    position: absolute;
    border-radius: 20px;
    background-color: #f6f8f7;
}
.top5 {
    position: absolute;
    top: 10%;
    right: 5%;
    width: 90%;
    height: 300px;
    overflow: hidden;
    left: 5%;
    background-color: pink;
    border-radius: 20px;
}
.makeoverflow {
    position: absolute;
    top: 0px;
    margin: 0px;
    width: 1200px;
    height: 50%;
}
.onerank {
    position: relative;
    display: inline-block;
    width: 250px;
    height: 250px;
    background-color: none;
    margin: 20px;
    border-radius: 200px;
    text-align: center;
    background-color: lavender;
    padding: 35px;
}
.righterPosition{
position:absolute;
right:30px;
top:130px;
z-index:3;
width:30px;
height:30px;
}
.topPoster{
width:100%;
height:100%;
border-radius: 20px;
}
.topinfo {
    left: 20%;
    position: absolute;
    bottom: 20px;
    margin: 0px auto;
    width: 60%;
    height: 15%;
    right: 20%;
    background-color: rgba(255,255,255,0.7);
    border-radius: 20px;
    bottom: 10%;
    padding: 6%;
}
p{
line-height:5px; 
}
.title_2{
position:absolute;
font-size: 25px;
font-weight: 600;
color:#416f97;
top:5%;
left:5%;
}
</style>
<link rel="stylesheet" type="text/css" th:href="@{/css/matching.css}">
